<div class="bootstrap-wrapper">

    <div class="row">
        <h1 class="mt-10 ml-20">Add question to <b>{{qTitle}}</b></h1>
        <div class="col-md-12">
            <mat-card>
                <mat-card-header class="mb-10">
                    <mat-card-subtitle>
                        Enter the details of new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form>
                        <mat-form-field class="w100">
                            <mat-label>Enter the content</mat-label>
                            <textarea rows="5" matInput [(ngModel)]="question.content" name="content"
                                placeholder="Enter Content"></textarea>
                        </mat-form-field>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 1</mat-label>
                                    <input type="text" matInput [(ngModel)]="question.option1" name="option1"
                                        placeholder="Enter Option1">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">

                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 2</mat-label>
                                    <input type="text" matInput [(ngModel)]="question.option2" name="option2"
                                        placeholder="Enter Option2">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 3</mat-label>
                                    <input type="text" matInput [(ngModel)]="question.option3" name="option3"
                                        placeholder="Enter Option3">
                                </mat-form-field>

                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 4</mat-label>
                                    <input type="text" matInput [(ngModel)]="question.option4" name="option4"
                                        placeholder="Enter Option4">
                                </mat-form-field>
                            </div>
                        </div>

                        <mat-form-field class="w100">
                            <mat-label>Select Answer</mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary"><mat-icon aria-hidden="false"
                                    fontIcon="add_circle"></mat-icon>Add</button>
                        </div>
                    </form>
                </mat-card-content>
                {{question | json}}
            </mat-card>
        </div>
    </div>
</div>
