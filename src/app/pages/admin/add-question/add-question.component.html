<div class="bootstrap-wrapper">

    <div class="row">
        <h1 class="mt-10 ml-20">Add question to <b>{{qTitle}}</b></h1>
        <div class="col-md-12">
            <mat-card>
                <mat-card-header class="mb-10">
                    <mat-card-subtitle>
                        Enter the details of new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                <form>
                    <mat-form-field class="w100">
                        <mat-label>Enter the content</mat-label>
                        <textarea rows="5" matInput placeholder="Enter Content"></textarea>
                    </mat-form-field>
                    
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 1</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 2</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 3</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 4</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>
                            
                           
                        </div>
                   
                        <mat-form-field class="w100">
                            <mat-label>Select Answer</mat-label>
                            <mat-select>
                                <mat-option>fddhhs</mat-option>
                                <mat-option>fdkkks</mat-option>
                                <mat-option>fdsjj</mat-option>
                                <mat-option>fds</mat-option>
                            </mat-select>
                        </mat-form-field> 
                        <div class="container text-center">
                            <button mat-raised-button color="primary"><mat-icon
                                aria-hidden="false" fontIcon="add_circle"></mat-icon>Add</button>
                        </div>
                </form>
            </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
