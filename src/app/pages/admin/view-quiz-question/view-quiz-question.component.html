<h1 class="mt-20">View questions for {{qTitle}}</h1>
<div class="bootstrap-wrapper">

    <div class="container text-center mb-20">
        <button mat-raised-button color="primary" [routerLink]="'/admin-dashboard/add-question/' + qId + '/' + qTitle"><mat-icon
                aria-hidden="false" fontIcon="add_circle"></mat-icon>Add</button>
    </div>
    <mat-card class="mt-20" *ngFor="let q of questions; let i = index">
        <mat-card-content>
            <div class="row">
                <div class="col-md-12">
                    <p><b>Q{{i + 1}})</b>
                        <span class="ml-10" [innerHtml]="q.content"></span>
                    </p>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <p><b>1)</b> {{q.option1}}</p>
                    </div>
                    <div class="col-md-6">
                        <p><b>2)</b> {{q.option2}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p><b>3)</b> {{q.option3}}</p>
                    </div>
                    <div class="col-md-6">
                        <p><b>4)</b> {{q.option4}}</p>
                    </div>
                </div>
            </div>
        </mat-card-content>        
        <mat-divider></mat-divider>
        <p class="ml-10 mt-10"><b>Correct Answer: </b>{{q.answer}}</p>
        <div class="container text-center mb-20">
            <button mat-raised-button color="primary" [routerLink]="'/admin-dashboard/update-question/' + q.quesId + '/' + qTitle"><mat-icon fontIcon="edit_circle"></mat-icon> Edit</button>
            <button mat-raised-button class="ml-10" color="warn" (click)="deleteQuestion(q.quesId)"><mat-icon fontIcon="delete_circle"></mat-icon> Delete</button>
        </div>
                  
    </mat-card>
    
</div>
