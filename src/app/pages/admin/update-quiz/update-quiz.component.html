<mat-card class="mt-10">
    <h1 class="ml-10 mt-10">Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form  *ngIf="quiz" (ngSubmit)="updateQuiz()">
                    <mat-form-field class="w100">
                        <mat-label>Title</mat-label>
                        <input 
                        [(ngModel)]="quiz.title" 
                        required type="text" name="title" matInput placeholder="Enter Title">
                    </mat-form-field>
                    <mat-form-field class="w100">
                        <mat-label>Description</mat-label>
                        <textarea required [(ngModel)]="quiz.description" name="description" matInput placeholder="Enter Description" rows="5"></textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Max Marks</mat-label>
                                <input 
                                [(ngModel)]="quiz.maxMarks" type="text" name="maxMarks" matInput placeholder="Enter Max Marks">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Number Of Questions</mat-label>
                                <input 
                                [(ngModel)]="quiz.numberOfQuestions" type="text" name="numberOfQuestions" matInput placeholder="Enter No Of Questions">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-20 mt-20">
                            <mat-slide-toggle name="active" [(ngModel)]="quiz.active">Publish Status</mat-slide-toggle>
                        </div>
                        <div class="col-md-8">
                            <mat-form-field class="w100">
                                <mat-label>Categories</mat-label>
                                <mat-select name="category" [(ngModel)]="quiz.category.cid">
                                  <mat-option *ngFor="let c of categories" [value]="c.cid">
                                    {{c.title}}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="container text-center mt-20 mb-20">
                        <button mat-raised-button color="primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
