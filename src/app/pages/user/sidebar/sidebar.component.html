<mat-card>
    <mat-action-list>
        <div mat-subheader>Available Categories</div>
        <button mat-list-item routerLink="/user-dashboard/0"><mat-icon class="icon-display" mat-list-icon>quiz</mat-icon><span class="button-text"></span>All Quizzes</button>        
        <button mat-list-item [routerLink]="'/user-dashboard/' + c.cid" *ngFor="let c of categories"><mat-icon class="icon-display" mat-list-icon>quiz</mat-icon><span class="button-text"></span>{{c.title}}</button>        
    </mat-action-list>    
</mat-card>
